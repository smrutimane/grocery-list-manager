<div>
  <!-- <h2> Grocery list manager </h2> -->
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <!-- <label for="groceryList">Grocery List Manager</label> -->
        <input type="text" class="form-control" id="grocerylist" placeholder="Enter grocery items" [(ngModel)]="task">
          <div class="input-group-btn">
            <button type="button" class="btn btn-primary" (click)="onClick()">
              <span class="glyphicon glyphicon-ok">Add</span>
            </button>
          </div>
      </div>
    </div>
  </div>
  <br/>
  <ul class="list-group">
      <li *ngFor="let task of list" class="list-group-item">
          <span> {{task}} </span>
      </li>
  </ul>

</div>
